[section/basename]
include-file = ~/.config/polybar/module.ini

[bar/top]
monitor = HDMI-0
width = 100%
height = 30

radius = 6.0
fixed-center = falset

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 4
border-color = 
padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = Verdana:pixelsize=12;0
font-1 = Hurmit Nerd Font
font-2 = Noto Color Emoji:scale=12

modules-left = i3
modules-center = xwindow
modules-right = memory cpu gpu date

tray-position = right
tray-padding = 2

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

